
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnDemand_Change</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
        <div ng-app="myApp" ng-controller="customersCtrl">  
            <div id="demo"> <h2>Card_Reassign and OnDemand_Change</h2></div>
            <ul class="nav nav-pills">
                    <li><a data-toggle="pill" href="#cardreassign">Card_Reassign</a></li>
                    <li><a data-toggle="pill" href="#ondemand">OnDemand_Change</a></li>
                    <li><a data-toggle="pill" href="#validity">Validity-Balance_Change</a></li>
                </ul>
             <div class="tab-content">
                 <div id="cardreassign" class="tab-pane fade" style="margin-top:3%">
            <div id="lable">
            <label>Old_Card<input type="text" ng-model="oldcard"></label>
            <label>New_Card<input type="text" ng-model="newcard"></label><br><br>
            <label style="margin-left:15%;">
                <button ng-click="cardassign(oldcard,newcard);">Assign</button></label>
            </div>
                 </div>
                <div id="ondemand" class="tab-pane fade" style="margin-top:3%">
            
            <div id="lable">
                <label style="margin-left:15%;">Card:<input type="text" ng-model="card"></label>
                <label style="margin-left:15%;">Amount:<input type="text" ng-model="creditBalance"></label><br>
            <label style="margin-left:15%;">Location<select chosen class="form-control"
                                                   ng-options="registrationcenter as registrationcenter.location for registrationcenter in registrationcentersname|orderBy:'name'"
                                                   ng-model="name" ng-change="selecteddockingstation(name)">
                                </select>
                            </label> 
            <label style="margin-left:5%;">
                <button ng-click="ondemandchanges(card,creditBalance,name);">Change</button></label>
            </div>
        </div>
                 <div id="validity" class="tab-pane fade" style="margin-top:3%">
            <div id="lable">
            <label>CardNum : <input type="text" ng-model="cardNum"></label><br>
            <label>Validity : <input type="date" ng-model="validity"></label><br><br>
            <label>Balance : <input type="text" ng-model="balance"></label>
            <label style="margin-left:15%;">
                <button ng-click="validityChange(cardNum,validity,balance);">Update</button></label>
            </div>
                 </div>
             </div>
        </div>
        </div>
    </body>
</html>
