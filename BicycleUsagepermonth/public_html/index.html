
<!DOCTYPE html>
<html>
    <head>
        <title>Cycle Usage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<link href="style/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="sweetalert2.js" type="text/javascript"></script>      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl">
            <div id="demo"> <h3>Cycle Usage</h3> </div>
            <div class="col-sm-6" >
                fromdate:<input type="date" ng-model="fromdate">
                todate:<input type="date" ng-model="todate">
                <button ng-click="submit(fromdate, todate);">submit</button>
                <!--<input type="text" ng-model="test.DockingHub">-->
                 <div class="panel">
                                <div class="panel-heading">
                                    <label>Cycle Usage
                                        
                                    </label>
                                </div>
                    <table class="table table-hover">
                        <thead>
                        <!--<th>Sl.no</th>-->
                        <th>Bicycle Number</th>
                        <th>Cumulative Duration</th>
                        <th>Total number of rides</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in vehicleData|orderBy:'vehicle'">
                                <!--<td>{{$index+1}}</td>-->
                                <td>{{(x.vehicle).substring(10)}}</td>
                                <td>{{(x.duration).toFixed(2)}}</td>
                                <td>{{x.count}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
