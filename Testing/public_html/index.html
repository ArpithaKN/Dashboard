<!DOCTYPE html>
<html>
    <head>
        <title>Refund Tool</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <!--<link href="style/sweetalert2.css" rel="stylesheet" type="text/css"/>-->
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl"><br>
            <div id="demo"> <h3>Refund Dashboard</h3> </div><br>
            <div class="col-sm-12" >
                <div class="col-sm-6" >
                    <div class="col-sm-12" style="padding-left: 10%;" >
                         <label>Card: <input type="text" id="onfocus1" ng-model="card" ng-keyup="$event.keyCode === 13 && findcard(card)" ng-keydown="removeTagOnBackspace($event, card)" placeholder="Enter a cardnumber" autofocus></label><br>
                        <label>Phone: <input type="text" ng-model="phoneNumber" ng-keyup="$event.keyCode === 13 && findphone(phoneNumber)" ng-keydown="removeTagOnBackspace($event, phoneNumber)" placeholder="Enter a phoneno"></label><br>
                    </div><br>
                </div>

                <div class="col-sm-2" >

                </div>

                <div class="col-sm-2">
                    <label>Name:{{name1}}</label><br>
                    <label>Status:<i ng-style="{ 'color' : (statuscolor == 1) ? 'green' : ( statuscolor == -1) ? 'red' :( statuscolor == -2) ? 'black' : ( statuscolor == -3) ? 'blue' : 'orange' }">{{status}}</i></label><br>
                    <label>Card:{{card}}</label><br>
                    <label>Balance:{{bal}}</label><br>
                    <label>Phone:{{(phone).substring(3)}}</label><br>
                    <label>Valid:{{valid}}</label><br>
                    <label>UserID:{{userID}}</label><br>
                </div>
                <div class="col-sm-2" id="demo1" style="display: block;">
                    <img ng-src="{{memberprofilePic}}" style="width: 200px;height:200px;" ng-class="image">
                </div>
            </div> 
            <div class="col-sm-12">
                <br>
                <br>
                <br>
                <br>
            </div>

            <div class="col-sm-12">
                <div class="col-sm-2">
                    <label for="paymentThrough"><b>Payemnt Through</b>&nbsp;<span style="color: red">*</span></label>
                    <br>
                    <select id="paymentThrough" required>
                        <option value="">Select Payment Through</option>
                        <option>Payment Gateway</option>
                        <option>Cash</option>
                        <option>CCAvenue</option>
                        <option>PayGov</option>
                        <option>Refund</option>
                    </select>
                    <label id="lblpaymentThrough" style="color: red;"></label>
                </div>
                <div class="col-sm-2">
                    <label for="location"><b>Payment_Description</b>&nbsp;<span style="color: red">*</span></label>
                    <br>
                    <select id="paymentDescription">
                        <option value="">Select Payment_Description</option>
                        <option>CCAvenu Payment Reverse</option>
                        <option>Pay Gov Refund</option>
                        <!--<option>Payment Gateway Refund</option>-->
                        <option>Refund</option>
                    </select> 
                    <label id="lblpaymentDescription" style="color: red;"></label>
                </div> 
                <div class="col-sm-2">
                    <label for="paymentMode"><b>Pay Mode</b>&nbsp;<span style="color: red">*</span></label>
                    <br>
                    <select id="paymentMode" required>
                        <option value="">Select Pay Mode</option>
                        <option>CCAvenue</option>
                        <option>Pay Gov</option>
                        <option>Credit Card</option>
                        <option>Debit Card</option>
                        <option>Payment Gateway</option>
                        <option>Mobile Payemnets</option>
                        <option>Wallet</option>
                         <option>Cash</option>
                    </select> 
                    <label id="lblpaymentMode" style="color: red;"></label>
                </div>
                <div class="col-sm-2">
                    <label for="location"><b>Refund Date</b>&nbsp;<span style="color: red">*</span></label>
                    <br>
                    <input type="date" ng-model="refunddate" placeholder="Enter a Refund Date"><br>
                </div>
                <div class="col-sm-2">
                    <label for="debitamount"><b>Debit Amount</b>&nbsp;<span style="color: red">*</span></label>
                    <br>
                    <input type="Number" id="debitamount" name="userid" placeholder="Enter debit amount" maxlength="10">
                    <label id="lbldebitamount" style="color: red;"></label>
                    <br>
                </div>
                <div class="col-sm-6">
                    <label for="gatewayTransactionId"><b>GatewayTransactionId</b>&nbsp;<span style="color: red">*</span></label>
                    <br>
                    <input type="text" id="gatewayTransactionId" name="userid" placeholder="Enter gatewayTransactionId" maxlength="100">
                    <label id="lblgatewayTransactionId" style="color: red;"></label>
                    <br>
                </div>
                <div class="col-sm-2"><br>
                    <button ng-click="submit();" >Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
