<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SmartCard Duration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <!--<div class="container">-->
        <div ng-app="myApp" ng-controller="customersCtrl"> <br><br><br> 
            <label>Date:</label><input type="date" ng-model="fromdate">
            <button ng-click="get();">get</button>
             <label>Station:</label><input type="text" ng-model="test.station.name">
            <div class="tab-content">
                    <div class="panel panel-success">
                        <div class="panel-heading">SmartCard Duration: {{totalrecordsdockKPI7}}
                        </div>
                        <table class="table table-hover">     
                            <tr>
                                <th>Sl.No</th>
                                <th>Date</th>
                                <th>StationName</th>
                                <th>Duration</th>
                                <!--<th id="space1"><button id="disablebutton" ng-click="deletekpirecord();">Clear</button></th>-->
                            </tr>
                            <tr ng-repeat="x in kpidata|filter:test">
                                <td>{{$index + 1}}</td>
                                <td>{{x.checkOutTime}}</td>
                                <td>{{x.fromPort.DockingStationName}}</td>
                                <td><input type="text" ng-model="x.duration"></td>
                                <td><button ng-click="updateKPIrecord(x);"> Update </button></td>
                            </tr>  
                        </table>  
                    </div>
                </div>
            </div>
    </body>
</html>
