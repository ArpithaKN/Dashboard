
<!DOCTYPE html>
<html>
    <head>
        <title>Total Amount</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="sweetalert2.js" type="text/javascript"></script>      
        <script src="jquery.tabletoCSV.js" type="text/javascript"></script>

    <body>
        <div ng-app="myApp" ng-controller="customersCtrl"><br>
            <div id="demo"> <h3>Total Amount</h3> </div><br>
            <label style="margin-left: 2%">Fromdate:</label><input type="date" ng-model="fromdate">
            <label style="margin-left: 2%">Todate:</label><input type="date" ng-model="todate">
            <button ng-click="getdata(fromdate, todate);">submit</button><br><br><br>
            
            
            
            <label style="margin-left: 5%;">regCash : <span style="color:blue">{{totalRegistration.regCash}}</span></label>
            <label style="margin-left: 5%;">regPG : <span style="color:blue">{{totalRegistration.regPG}}</span></label>
            <label style="margin-left: 5%;">regPOS : <span style="color:blue">{{totalRegistration.regPOS}}</span></label>
            <label style="margin-left: 5%;">moneregCash :<span style="color:blue">{{totalRegistration.moneregCash}}</span></label><br>
            <label style="margin-left: 5%;">topupCash:<span style="color:blue">{{totalRegistration.topupCash}}</span></label>
            <label style="margin-left: 5%;">topupPG:<span style="color:blue">{{totalRegistration.topupPG}}</span></label>
            
             <label style="margin-left: 5%;">topupPOS: <span style="color:blue">{{totalRegistration.topupPOS}}</span></label>
             <label style="margin-left: 5%;">monetopupCash:<span style="color:blue"> {{totalRegistration.monetopupCash}}</span>	</label><br>
               <label style="margin-left: 5%;">refunds:<span style="color:blue"> {{totalRegistration.refunds}}</span></label>
            <!--<button ng-click="addData();">Add</button>-->
            <br><br>
        
           
        </div>
        <script>
            $(function () {
                $("#export").click(function () {
                    $("#export_table").tableToCSV();
                });
            });
        </script>
