<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manbased_CheckOut</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <!--<div class="container">-->
        <div ng-app="myApp" ng-controller="customersCtrl">  
               <div id="demo"> <h2>Manbased_CheckOut</h2></div>
               <table class="table table-hover">
                   <tr>
                       <th></th>
                       <th>Name</th>
                       <th>Phone</th>
                       <th>Vehicle</th>
                       <th>Checkout</th>
                   </tr>
                   <tr ng-repeat="manBase in manBasedCheckout">
                       <td><img ng-src="{{manBase.img}}" style="width: 20px;" class="img-rounded"></td>
                       <td>{{manBase.name}}</td>
                       <td>{{manBase.phoneNumber}}</td>
                       <td>{{(manBase.vehicleNumber).substring(10)}}</td>
                       <td>{{manBase.checkOutTime| date:'dd MMM yy HH:mm:ss'}}</td>
                   </tr>
               </table>
            
            
        </div>
    </body>
</html>
