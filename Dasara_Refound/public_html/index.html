
<!DOCTYPE html>
<html>
    <head>
        <title>Refounds</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<link href="style/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="sweetalert2.js" type="text/javascript"></script>      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl"><br>
            <div id="demo"> <h3>Dasara online Refounds</h3> </div><br>
            <div class="col-sm-12">
                <div class="tab-content">

                    <div id="duplicate" class="tab-pane fade in active">
                        <div class="col-sm-8" >
                            <div class="panel">
                                <div class="panel-heading">
                                    <label>Dasara Online Refounds<span class="badge"> {{multicount}}
                                        </span>
                                    </label>
                                </div>

                                <table class="table table-hover">
                                    <thead>
                                        <!--<th>Sl.No</th>-->
                                    <th>Card</th>
                                    <th>Name</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in refundData">
                                            <!--<td>{{$index + 1}}.</td>-->
                                            <td>{{x.user.cardNum}}</td>
                                            <td>{{x.name}}</td>
                                            <td>{{x.amount}}</td>
                                            <td>{{x.refundon|date : 'dd MMM yy'}}</td>
                                            <td>{{x.status}}</td>
                                            <td><button ng-click="refound(x);">Refund</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
       
    </body>
</html>
