<!DOCTYPE html>
<html>
    <head>
        <title>Docking Full/Empty</title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<link href="style/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
        <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="sweetalert2.js" type="text/javascript"></script>      
        <script src="jquery.tabletoCSV.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl"><br>
            <div id="demo"> <h3>Docking Full/Empty</h3> </div><br>
            <label>From: <input type="date" id="onfocus1" ng-model="details.fromdate"></label>
            <label>To: <input type="date" ng-model="details.todate"></label><br>
            <label>Station:<select chosen class="form-control"
                                   ng-options="docking as docking.name for docking in dockingstationData|orderBy:'name'"
                                   ng-model="name" ng-change="selecteddockingstation(name)">
                </select>
            </label> 
            <button ng-click="newUnlock();">Get</button> <button id="export" >ConvertCSV</button><br>
            <div class="col-sm-6" >
                <div class="panel panel-success">
                    <div class="panel-heading">DockingHub Full Empty
                    </div>
                    <table id="export_table" class="table table-hover">   
                        <thead> 
                        <th>Sl.No</th>
                        <th>Name</th>
                        <th>Full</th>
                        <th>Empty</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in fullEmptyInfo| orderBy:'DochingHub'">
                                <td>{{$index + 1}}</td>
                                <td>{{x.DochingHub}}</td>
                                <td>{{x.full}}</td>
                                <td>{{x.empty}}</td>
                            </tr>  
                        </tbody>
                    </table>  
                </div>
            </div>
        </div>
        <script>
            $(function () {
                $("#export").click(function () {
                    $("#export_table").tableToCSV();
                });
            });
        </script>
    </body>
</html>
