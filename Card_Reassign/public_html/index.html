<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card_RE-Assign</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <!--<div class="container">-->
        <div ng-app="myApp" ng-controller="customersCtrl">  
            <div id="demo"> <h2>Card Re-Assign</h2></div>
            <div id="lable">
            <label>Old_Card<input type="text" ng-model="oldcard"></label>
            <label>New_Card<input type="text" ng-model="newcard"></label><br><br>
            <label style="margin-left:15%;">
                <button ng-click="cardassign(oldcard,newcard);">Assign</button></label>
            </div>
        </div>
    </body>
</html>
