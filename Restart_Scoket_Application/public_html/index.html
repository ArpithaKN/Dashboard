
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restart Applications</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
        <div ng-app="myApp" ng-controller="customersCtrl">  
        <div id="demo"> <h2>Restart Applications</h2></div>
        <div id="lable">
            <label>Application: <select id="application">
            <option value="">Select Application</option>
            <!--<option>ccc.js</option>-->
            <option>fpgaManager.js</option>
            <option>syncclient.js</option>
            <option>cloudclient.js</option>
            <option>reboot now</option>
        </select></label><br>
        </div>
        <form id="form">Station:<br>
            <input type="radio" ng-model="station" value="particular" ng-click="stationselect();">Particular Station<br>
            <input type="radio" ng-model="station" value="all" ng-click="stationselect();" >All Stations
        </form>
        <div ng-show = "show_me" class="form-control1">
            <label>Select Station:<select chosen class="form-control"
                                    ng-options="registrationcenter as registrationcenter.name for registrationcenter in registrationcentersname|orderBy:'name'"
                                    ng-model="name" ng-change="selecteddockingstation(name)">
                                </select>
               
                            </label> 
        </div>
        <label style="margin-left:45%;">
              <button ng-click="restartapp();">Restart</button></label>
        </div>
        </div>
        <button ng-click="transactionCret();">Transaction_Create</button>
    </body>
</html>
