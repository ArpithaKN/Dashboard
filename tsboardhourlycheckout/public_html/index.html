<!DOCTYPE html>
<html>
    <head>
        <title>Tech-Support_Hourly_Checkout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
                <script src="bootstrap.min.js" type="text/javascript"></script>-->
        <!--<script src="jquery-3.2.0.min.js" type="text/javascript"></script>-->
        <script src="sweetalert2.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="jquery.tabletoCSV.js" type="text/javascript"></script>
        <!--<script src="app1.js" type="text/javascript"></script>-->
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div  class="dropdown dropdown-scroll" ng-app="myApp" ng-controller="customersCtrl"> 
                <br>
                <div id="demo"> <h2>Tech-Support Hourly Checkout</h2></div><br>
                <div class="col-sm-12">
                    From Date:<input type="date" ng-model="fromdate">
                    To Date:<input type="date" ng-model="todate">
                    <button ng-click="hourlycheckoutcounts(fromdate, todate);">Submit</button>
                    <br><br>
                    <div class="col-sm-12">
                        <label>StationName: <input type="text" ng-model="test.name"></label><button id="export" style="margin-left: 45%;">ConvertCSV</button>
                        <div class="panel panel-success" style="width: 85%;"> 
                            <div class="panel-heading">Hourly CheckOuts<span style="margin-left: 25%;"></span>
                            </div>
                            <table id="export_table" class="table table-hover">  
                                <tr>
                                    <th>Total</th>
                                    <th ng-repeat="x1 in hourlyTotals"> {{x1.counts}}</th>
                                    <th>{{totalcount}}</th></tr> 
                                <!--                                    <tr>
                                                                        <th style="margin-left: 85%;">{{totalcount}}</th>
                                                                    </tr>-->
                                <tr>
                                    <td><b>Stations</b></td>
                                    <td ng-repeat="x in hourlyTotals"><b>{{x.time}}</b></td>
                                    <td><b>Total</b></td>
                                </tr>
                                <tr ng-repeat="x in hourlycheckouts| filter:test">
                                    <td>{{x.name}}</td>
                                    <td ng-repeat="x1 in x.hours"> {{x1.count}}</td>
                                    <td><b>{{x.total}}</b></td>
                                </tr>  
                            </table>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(function () {
                $("#export").click(function () {
                    $("#export_table").tableToCSV();
                });
            });
        </script>
    </body>
</html>
