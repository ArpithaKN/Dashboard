<!DOCTYPE html>
<html>
    <head>
        <title>Station CheckOut</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <!--<link href="style/sweetalert2.css" rel="stylesheet" type="text/css"/>-->
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="jquery.tabletoCSV.js" type="text/javascript"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl"><br>
            <div id="demo"> <h3>Station CheckOut</h3> </div><br>
            <div class="col-sm-12" >
                        <div class="col-sm-12" style="padding-left: 10%;" >
                            From Date:<input type="date" ng-model="fromdate">
                            To Date:<input type="date" ng-model="todate">
                            <label>Station:<select chosen class="form-control"
                                               ng-options="docking as docking.name for docking in dockingstationData|orderBy:'name'"
                                               ng-model="name" ng-change="selecteddockingstation(name)">
                            </select>
                        </label>
                         <button ng-click="submit(fromdate,todate);">Submit</button>
                              <button id="export" style="margin-left: 85%;">ConvertCSV</button>
                        </div><br>
                    </div>
<!--                    <div class="col-sm-6" style="padding-left: 10%;"><br>
                        <label>Station:<select chosen class="form-control"
                                               ng-options="docking as docking.name for docking in dockingstationData|orderBy:'name'"
                                               ng-model="name" ng-change="selecteddockingstation(name)">
                            </select>
                        </label> <br>
                    </div>-->
           
                 <table id="export_table" class="table table-hover">
                                    <thead>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Count</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in records">
                                            <td>{{x.FromStation}}</td>
                                            <td>{{x.ToStation}}</td>
                                            <td>{{x.count}}</td>
                                        </tr>
                                    </tbody>
                                </table>
            
        </div>
         <script>
            $(function () {
                $("#export").click(function () {
                    $("#export_table").tableToCSV();
                });
            });
        </script>
    </body>
</html>
