<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CheckOut and CheckIn</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="app.js"></script>
        </head>
    <body>
        <!--<div class="container">-->
        <div ng-app="myApp" ng-controller="customersCtrl">  
                <div id="validity" style="margin-top:3%">
                    <p>From: <input type="date" name="fromdate" ng-model="daywiseCollection.fromdate" required />
                        To: <input type="date" name="tdate" ng-model="daywiseCollection.todate" required />
                        <button ng-click="sendDaywiseDetails()">Submit</button>{{length}}
                    <div class="col-sm-6">
                        <div class="panel">
                            <div class="panel-heading">
                                <label>CheckOut<span class="badge">{{checkOutCount}}
                                    </span>
                                </label>
                            </div>

                            <table id='validityexpire' class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>vehicleId</th>
                                        <th>Card</th>
                                        <th>fromPort</th>
                                        <th>checkOutTime</th>
                                        <th>Origin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in checkOut|orderBy:'checkOutTime'">
                                        <td>{{x.vehicleId}}</td>
                                        <td>{{x.cardId}}</td>
                                        <td>{{x.fromPort}}</td>
                                        <td>{{x.checkOutTime| date:'dd MMM yy HH:mm:ss'}}</td>
                                        <td>{{x.origin}}</td>
                                        <td><button ng-click="checkout(x)"> CheckOut </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel">
                            <div class="panel-heading1">
                                <label>CheckIn<span class="badge">{{checkInCount}}
                                    </span>
                                </label>
                            </div>

                            <table id='validityexpire' class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>vehicleId</th>
                                        <th>toPort</th>
                                        <th>checkInTime</th>
                                        <th>Origin</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in checkIn|orderBy:'checkInTime'">
                                        <td>{{x.vehicleId}}</td>
                                        <td>{{x.toPort}}</td>
                                        <td>{{x.checkInTime| date:'dd MMM yy HH:mm:ss'}}</td>
                                        <td>{{x.origin}}</td>
                                        <td><button ng-click="checkin(x)"> CheckIn </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
