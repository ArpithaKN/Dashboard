<html>
    <head>
        <title>Force Bicycle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
                <script src="bootstrap.min.js" type="text/javascript"></script>-->
        <script src="sweetalert2.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <!--<script src="jquery-3.2.0.min.js" type="text/javascript"></script>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl">  
            <div id="demo"> <h2>Force Bicycle</h2></div>
            <div class="col-sm-12">
                <div class="col-sm-2">
                    <label>StationName: <br>
                        <input type="text" ng-model="test.name" style="max-width: 95%;"></label>
                    <ul class="nav" ng-repeat="x in myData| filter:test|orderBy:'name'">
                        <label id="x.StationID" ng-click="load(x);">{{x.name}}</label>
                    </ul>
                </div> 
                <div class="col-sm-2"></div>
                <div class="col-sm-8"><br>
                    <h4 style="margin-top: 2%;">{{stationname}}</h4><br>
                    <!--<div  ng-repeat="x in port">-->
                    <h4>FPGA-3</h4>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA31'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA32'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA33'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA34'>

                    <h4>FPGA-4</h4>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA41'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA42'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA43'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA44'>

                    <h4>FPGA-5</h4>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA51'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA52'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA53'>
                    <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA54'>

                    <lable  ng-if="port === 16">
                        <h4>FPGA-6</h4>
                        <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA61'>
                        <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA62'>
                        <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA63'>
                        <input type="text" style="max-width: 5%;" ng-model='portsEntry.FPGA64'>
                    </lable><br><br>
                    <button ng-click="submit();">Submit</button>

                </div>
            </div>
        </div>
        <!--</div>-->
    </body>
</html>
