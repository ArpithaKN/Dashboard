<html>
    <head>
        <title>Alerts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="socket.io.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--<script src="sweetalert2.js" type="text/javascript"></script>-->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/sweetalert2/6.4.4/sweetalert2.min.js"></script>
<link href="https://cdn.jsdelivr.net/sweetalert2/6.4.4/sweetalert2.css" rel="stylesheet"/>
        
        <script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
         <link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />
         <!--<link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>-->
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="customersCtrl">
            <div id="demo"> <h2>Alerts </h2></div>
            
             <div class="col-sm-10"><br>
                <div class="panel panel-success">
                    <div class="panel-heading">Total
                        <label>:<span class="badge"> {{alertCount}}</span></label>
                    </div>
                    <table class="table table-hover">     
                        <tr>
                            <th>Date</th>
                            <th>station</th>
                            <th>Type</th>
                            <th>Unit</th>
                            <th>Port</th>
                            <th>Response</th>
                            <th>Employee</th>
                        </tr>
                        <tr ng-repeat="x in alertData|orderBy:'-DateTime'">
                            <td> {{x.DateTime| date:'dd MMM yy HH:mm:ss'}}</td>
                            <td> {{x.stationName}}</td>
                            <td> {{x.Type}}</td>
                            <td>{{x.Data.fpga}}</td>
                            <td>{{x.Data.portId}}</td>
                            <td>
                                <!--<div ng-repeat="item in Resons">-->
        
                                <input id="Response" name="Response" ng-model="Response" /><label>
                                    <select style="max-width: 10%"  ng-model="Response" ng-options="item2 for item2 in Resons ">
                                    </select>
                                </label>
<!--                                <select chosen class="form-control"
                                    ng-options="Resons as Resons for Resons in Resons"
                                    ng-model="ResonsType"
                                    ng-change="selectedReson(ResonsType)" required>  
                                     <option value=""></option>
                                </select>-->
                            </td>
                            <td>
                                <select chosen class="form-control"
                                    data-role="listview"
                                    data-inset="true"
                                    ng-options="area as area.Name for area in employeeData"
                                    ng-model="Name" ng-change="selecteEmployee(Name)">
                                </select>
                            </td>
                            <td><button ng-click="alertResponse(x)"> Close </button></td>
                            <!--<td><button ng-click="delete(x._id)"> X </button></td>-->
                        </tr>  
                    </table>  
                </div>
            </div> 
<!--            <label>Employee:<select chosen class="form-control"
                                                       data-role="listview"
                                                       data-inset="true"
                                                       ng-options="area as area.Name for area in employeeData"
                                                       ng-model="Name" ng-change="selecteEmployee(Name)">
                                    </select>
            </label>-->
        </div>
    </body>
</html>
