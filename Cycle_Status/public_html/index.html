<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cycle_Status</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--  <script src="../../bower_components/angular/angular.js"></script>-->
        <script src="angular.min.js" type="text/javascript"></script>
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
        <script src="app.js"></script>
    </head>
    <body>
        <!--<div class="container">-->
            <div ng-app="myApp">
                <div ng-controller="customersCtrl">
                        <h4>Cycle Status</h4>
                        <div id="demo1">
                            <span class="green1"></span><label>Member </label> 
                            <span class="blue1"></span><label>Port </label>
                            <span class="orange1"></span><label>Redistribution-Employee</label>
                            <span class="red1"></span> <label>Fleet</label>
                             <span class="pink1"></span> <label>Maintenancecentre-Employee</label>
                             <span class="yellow1"></span><label>Holding-Area</label>
                        </div>
                        <div>
                                                <div class="col-sm-10"><br>
                                                    <div id="boxwidth">
                            <span 
                                ng-repeat="y in vehicle| orderBy:'vehicleNumber'"
                                ng-class="{'green': y.currentAssociationType === 'member', 
                                            'red': y.currentAssociationType === 'Fleet', 
                                            'blue': y.currentAssociationType === 'Docking-port', 
                                            'orange': y.currentAssociationType === 'redistribution-employee',
                                            'pink': y.currentAssociationType === 'maintenancecentre-employee',
                                              'yellow':(y.currentAssociationType ==='Holding-area')||(y.currentAssociationType ==='Holdingarea-employee')}">
                                {{(y.vehicleNumber).substring(10)}}
                            </span>
                                                    </div>
                        </div>

                    </div>
                </div>
            </div>
        <!--</div>-->
    </body>
</html>
