<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stations Status</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--  <script src="../../bower_components/angular/angular.js"></script>-->
        <script src="angular.min.js" type="text/javascript"></script>
        <!--        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div ng-app="myApp">
                <div ng-controller="customersCtrl">
                    <div class="col-sm-10"><br>
                        <h4>Stations Status</h4>
                        <br>
                        <div class="tab-content">
                            <div id="zone1" class="tab-pane fade in active">
                                <table class="table table-hover">
                                    <thead>
                                    <th>Sl.No</th>
                                    <th>STATION</th>
                                    <th>KIOSK</th>
                                    <th>Docking_Stations</th>
                                    <th>Electrical Relays</th>
                                    <th>Cameras</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in myData">
                                            <td>{{$index + 1}}</td>
                                            <td><span>{{x.name}}</span><br><br>
                                                <span> Station ID<br>{{x.StationID}}</span><br><br>
                                                <span> Geo Location<br>{{x.gpsCoordinates.latitude}},{{x.gpsCoordinates.longitude}}</span></td>
                                             <td>
                                                
                                            </td>
                                            <td>
                                                <div>
                                                    FPGA-3<span 
                                                        ng-repeat="y in x.portIds| orderBy:'dockingPortId.ePortNumber' | orderBy:'dockingPortId.FPGA'"
                                                        ng-if="y.dockingPortId.FPGA === 3">
                                                        <span ng-if="y.dockingPortId.portStatus === 1">
                                                            <span ng-repeat="z in y.dockingPortId.vehicleId"
                                                                  ng-if="y.dockingPortId.portStatus === 1" >&nbsp;&nbsp;<button style="background-color: mediumseagreen">{{(z.vehicleid.vehicleNumber).substring(10)}}</button>
                                                            </span>
                                                        </span>
                                                        <span ng-if="y.dockingPortId.portStatus !== 1">&nbsp;&nbsp;<button style="background-color: orange">-- </button>
                                                        </span>
                                                    </span>
                                                </div>
                                                <div>
                                                    <br>FPGA-4<span 
                                                        ng-repeat="y in x.portIds| orderBy:'dockingPortId.ePortNumber' | orderBy:'dockingPortId.FPGA'"
                                                        ng-if="y.dockingPortId.FPGA === 4">
                                                        <span ng-if="y.dockingPortId.portStatus === 1">
                                                            <span ng-repeat="z in y.dockingPortId.vehicleId"
                                                                  ng-if="y.dockingPortId.portStatus === 1">&nbsp;&nbsp;<button style="background-color: mediumseagreen">{{(z.vehicleid.vehicleNumber).substring(10)}}</button>
                                                            </span>
                                                        </span>
                                                        <span ng-if="y.dockingPortId.portStatus !== 1">&nbsp;&nbsp;<button style="background-color: orange">-- </button>
                                                        </span>
                                                    </span>
                                                </div>
                                                <div>
                                                    <br>FPGA-5<span 
                                                        ng-repeat="y in x.portIds| orderBy:'dockingPortId.ePortNumber' | orderBy:'dockingPortId.FPGA'"
                                                        ng-if="y.dockingPortId.FPGA === 5">
                                                        <span ng-if="y.dockingPortId.portStatus === 1">
                                                            <span ng-repeat="z in y.dockingPortId.vehicleId"
                                                                  ng-if="y.dockingPortId.portStatus === 1">&nbsp;&nbsp;<button style="background-color: mediumseagreen">{{(z.vehicleid.vehicleNumber).substring(10)}}</button>
                                                            </span>
                                                        </span>
                                                        <span ng-if="y.dockingPortId.portStatus !== 1">&nbsp;&nbsp;<button style="background-color: orange">-- </button>
                                                        </span>
                                                    </span>
                                                </div>
                                                <div><lable  ng-if="x.noofPorts=== 16">
                                                     <br>FPGA-6
                                                    
                                                   <span 
                                                        ng-repeat="y in x.portIds| orderBy:'dockingPortId.ePortNumber' | orderBy:'dockingPortId.FPGA'"
                                                        ng-if="y.dockingPortId.FPGA === 6">
                                                        <span ng-if="y.dockingPortId.portStatus === 1">
                                                            <span ng-repeat="z in y.dockingPortId.vehicleId"
                                                                  ng-if="y.dockingPortId.portStatus === 1">&nbsp;&nbsp;<button style="background-color: mediumseagreen">{{(z.vehicleid.vehicleNumber).substring(10)}}</button>
                                                            </span>
                                                        </span>
                                                        <span ng-if="y.dockingPortId.portStatus !== 1">&nbsp;&nbsp;<button style="background-color: orange">-- </button>
                                                        </span>
                                                    </span>
                                                     </lable>
                                                </div>
                                            </td>
                                           
                                            <td>
                                                
                                            </td>
                                            <td>
                                               
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
