    <head>
        <title>Regular Members</title>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

                    $(function() {
                    $("#disablebutton").click(function() {
                    $("#disablebutton").attr("disabled", "disabled");
                    setTimeout(function() {
                    $("#disablebutton").removeAttr("disabled");
                    }, 30000);
                    });
                    });
                </script>-->
    </head>
    <body>
        <!--<div class="container">-->
        <div ng-app="myApp" ng-controller="customersCtrl">  
                <div id="validity" style="margin-top:3%">
                    <p>From: <input type="date" name="fromdate" ng-model="daywiseCollection.fromdate" required />
                        To: <input type="date" name="tdate" ng-model="daywiseCollection.todate" required />
                        <button ng-click="sendDaywiseDetails()">Submit</button>{{length}}
<!--                    <lable ng-repeat="x in memberPhone">
                        {{(x).substring(3)}},
                    </lable>-->
                    <div class="col-sm-4">
                        <div class="panel">
                            <div class="panel-heading">
                                <label>RegularMembers<span class="badge">{{total}}
                                    </span>
                                </label>
                            </div>

                            <table id='validityexpire' class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Card</th>
                                        <th>TopUpCount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in regularUser|orderBy:'-count'">
                                        <td>{{x.Name}}</td>
                                        <td>{{x.card}}</td>
                                        <td>{{x.count}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="panel">
                            <div class="panel-heading1">
                                <label>Cancel Members<span class="badge">{{cancelMemberCount}}
                                    </span>
                                </label>
                            </div>

                            <table id='validityexpire' class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in cancelMemberData">
                                        <td>{{x.Name}}</td>
                                        <td>{{(x.phoneNumber).substring(3)}}</td>
                                        <td>{{x.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
