
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnDemand_Change</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style_1.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.0.min.js" type="text/javascript"></script>
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <script src="sweetalert2.js" type="text/javascript"></script>
        <script src="angular.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/sweetalert2/6.1.0/sweetalert2.css" rel="stylesheet"/>
        <script src="app.js"></script>
    </head>
    <body>
        <!--<div class="container">-->
        <div ng-app="myApp" ng-controller="customersCtrl">  
            <div id="demo"> <h2>OnDemand Change</h2></div>
            <div id="lable">
                <label>Card:<input type="text" ng-model="card"></label><br>
            <label>Location<select chosen class="form-control"
                                                   ng-options="registrationcenter as registrationcenter.location for registrationcenter in registrationcentersname|orderBy:'name'"
                                                   ng-model="name" ng-change="selecteddockingstation(name)">
                                </select>
                            </label> 
            <label style="margin-left:5%;">
                <button ng-click="cardassign(card,name);">Change</button></label>
            </div>
        </div>
    </body>
</html>
